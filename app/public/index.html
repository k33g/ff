<!DOCTYPE html>
<html>
<head>
    <title>Bug Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <style>
        body {
            position: relative;
            padding-top: 60px; /* fixed navbar */
        }
    </style>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" style="background-color: #357ebd;">
        <span class="navbar-brand" style="color: #ffffff;">Golo Demo</span>
        <ul class="nav navbar-nav">
            <li><a style="color: #ffffff;" href="reload">reload all golo scripts ...</a></li>
        </ul>

    </div>

    <div class="container">

        <ul id="appTab"  class="nav nav-tabs">
            <li><a href="#bugs" data-toggle="tab">Bugs</a></li>
            <li><a href="#projects" data-toggle="tab">Projects</a></li>
            <li><a href="#users" data-toggle="tab">Users</a></li>
            <li><a href="#report" data-toggle="tab">Report</a></li>
        </ul>

        <div id="appTabContent" class="tab-content">
            <div class="tab-pane active" id="bugs">
                <br>
                <bugForm></bugForm>
                <bugsList></bugsList>
            </div>
            <div class="tab-pane" id="projects">
                <br>
                <projectForm></projectForm>
                <projectsList></projectsList>
            </div>
            <div class="tab-pane" id="users">
                <br>
                <userForm></userForm>
                <usersList></usersList>
            </div>
            <div class="tab-pane" id="report">
                <report></report>
            </div>
        </div>

    </div>

    <script src="js/vendors/yepnope.1.5.4-min.js"></script>

    <script>

        yepnope({
            load : [
                "bootstrap3/css/bootstrap.min.css",
                "js/vendors/jquery-1.9.1.min.js",
                "bootstrap3/js/bootstrap.min.js",
                "js/vendors/underscore-min.js",
                "js/vendors/backbone-min.js",
                "js/extensions.js",
                "js/namespace.js",
                "js/models/project.js",
                "js/models/bug.js",
                "js/models/user.js",
                "js/views/report.js",
                "js/views/project.form.js",
                "js/views/projects.list.js",
                "js/views/bug.form.js",
                "js/views/bugs.list.js",
                "js/views/user.form.js",
                "js/views/users.list.js",
                "js/views/application.view.js",
                "js/routers/main.router.js"
            ],
            complete : function() {
                console.log("All scripts loaded, starting application")
                yepnope("js/application.js")

                $(function () {
                    $('#myTab a:last').tab('show');
                })
            }
        })

    </script>
</body>
</html>
